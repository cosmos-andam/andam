name: Benchmarks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  benchmark:
    name: Run Benchmarks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          DEBIAN_FRONTEND=noninteractive sudo apt-get install -y fontconfig libfontconfig1-dev pkg-config
          pkg-config --exists fontconfig && echo "fontconfig found" || echo "fontconfig NOT found"

      - name: Check if benchmarks exist
        id: check-bench
        run: |
          if grep -q "^\[\[bench\]\]" Cargo.toml; then
            echo "has_benchmarks=true" >> $GITHUB_OUTPUT
          else
            echo "has_benchmarks=false" >> $GITHUB_OUTPUT
          fi

      - name: Run benchmarks
        if: steps.check-bench.outputs.has_benchmarks == 'true'
        run: cargo bench --features plotting

      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        if: steps.check-bench.outputs.has_benchmarks == 'true' && github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          tool: 'cargo'
          output-file-path: target/criterion/output.txt
          fail-on-alert: false
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true

      - name: No benchmarks message
        if: steps.check-bench.outputs.has_benchmarks == 'false'
        run: echo "No benchmarks configured in Cargo.toml - skipping benchmark run"
