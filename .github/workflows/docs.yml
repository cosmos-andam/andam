name: Documentation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-docs:
    name: Build and Deploy Docs
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          DEBIAN_FRONTEND=noninteractive sudo apt-get install -y fontconfig libfontconfig1-dev pkg-config
          pkg-config --exists fontconfig && echo "fontconfig found" || echo "fontconfig NOT found"

      - name: Build documentation
        run: cargo doc --no-deps --features plotting --verbose
        env:
          RUSTDOCFLAGS: --cfg docsrs

      - name: Create index.html redirect
        run: |
          echo '<meta http-equiv="refresh" content="0; url=andam/index.html">' > target/doc/index.html

      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/doc
          force_orphan: true
