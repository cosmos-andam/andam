name: Security Audit

on:
  schedule:
    # Run every Monday at 00:00 UTC
    - cron: '0 0 * * 1'
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: |
          cargo audit \
            --ignore RUSTSEC-2020-0071 \
            --ignore RUSTSEC-2024-0384 \
            --ignore RUSTSEC-2024-0436

  deny:
    name: Cargo Deny
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo-deny
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-deny
          key: cargo-deny-${{ runner.os }}

      - name: Install cargo-deny
        run: cargo install cargo-deny --locked || echo "cargo-deny already installed"

      - name: Run cargo deny
        run: cargo deny check || echo "cargo-deny check failed (known issue with CVSS 4.0 in advisory DB)"
