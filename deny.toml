# Configuration for cargo-deny
# https://embarkstudios.github.io/cargo-deny/

# Advisory database configuration
[advisories]
version = 2
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
ignore = [
    # time 0.1.45 vulnerability - transitive dependency from plotly 0.8
    # Updating plotly to 0.14+ requires Rust 1.88 (not yet released)
    # TODO: Update plotly when Rust 1.88 is stable
    "RUSTSEC-2020-0071",

    # instant 0.1.13 unmaintained - transitive from hdf5 via parking_lot
    # hdf5 0.8 is the latest version and still depends on this
    # TODO: Monitor hdf5 updates for replacement
    "RUSTSEC-2024-0384",

    # paste 1.0.15 unmaintained - transitive from simba/hdf5
    # Used by nalgebra/ode_solvers dependencies
    # TODO: Monitor for updates when maintainers migrate
    "RUSTSEC-2024-0436",
]

# License configuration
[licenses]
version = 2
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "Zlib",
]
confidence-threshold = 0.8

# Bans configuration
[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"
workspace-default-features = "allow"
external-default-features = "allow"
allow = []
deny = []
skip = []
skip-tree = []

# Sources configuration
[sources]
unknown-registry = "warn"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []
